<ion-menu side="left" id="authenticated" [content]="content">
  <ion-header>
    <ion-toolbar class="user-profile">

      <ion-fab top right>
        <button ion-fab mini color="dark" menuClose>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-fab>

      <ion-grid>
        <ion-row justify-content-center>
          <ion-col padding-left padding-right padding-top col-auto>
              <div class="user-avatar"></div>
          </ion-col>
        </ion-row>

        <ion-row justify-content-center>
          <ion-col padding-left padding-right padding-bottom text-center col-auto>
            <h2 ion-text color="light" class="no-margin bold">
              João Firmino
            </h2>
            <span ion-text color="secondary">firminoata@gmail.com</span>
            <div padding-top>
              <button ion-button icon-left small color="secondary" menuClose (click)="editProfile()">
                <ion-icon name="contact"></ion-icon>
                Edit Profile
              </button>
              <button ion-button icon-left small color="secondary" menuClose (click)="logout()">
                <ion-icon name="log-out"></ion-icon>
                Log Out
              </button>
            </div>
          </ion-col>
        </ion-row>

        <ion-row class="other-data" padding-vertical>
          <ion-col text-center class="column">
            <span ion-text color="light" class="bold">Points</span>
            <h5 ion-text no-margin class="text-1x text-white">1124</h5>
          </ion-col>
          <ion-col text-center class="column">
            <span ion-text color="light" class="bold">Location</span>
            <h5 ion-text no-margin class="text-1x text-white">São Paulo/BR</h5>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-toolbar>
  </ion-header>

  <ion-content color="primary">

    <ion-list class="user-list">
      <button ion-item menuClose class="text-1x" *ngFor="let menuItem of appMenuItems" (click)="openPage(menuItem)">
        <ion-icon item-left [name]="menuItem.icon" color="primary"></ion-icon>
        <span ion-text color="primary">{{menuItem.title}}</span>
      </button>

      <button ion-item class="text-1x">
        <ion-icon name="briefcase" color="primary"></ion-icon> 
        <span ion-text color="primary">Bookings</span>
      </button>
      <button ion-item class="text-1x">
        <ion-icon name="chatbubbles" color="primary"></ion-icon> 
        <span ion-text color="primary">My Reviews</span>
      </button>
      <button ion-item class="text-1x">
        <ion-icon name="map" color="primary"></ion-icon> 
        <span ion-text color="primary">Travel Guides</span>
      </button>
      <button ion-item class="text-1x">
        <ion-icon name="help-buoy" color="primary"></ion-icon> 
        <span ion-text color="primary">Help Center</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
