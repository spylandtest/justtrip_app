<ion-header>

  <ion-navbar>
    <ion-title>search-bike</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="search-cars common-bg">
  <!-- choose pickup and drop-off-->
  
  <h6 ion-text color="primary">
  Search Bikes
  </h6>
  <ion-card no-margin margin-bottom class="full-width">
    <ion-item>
        <!-- <ion-label floating>Select Location</ion-label> -->
      <ion-select [(ngModel)]="searchbikevalues.location" placeholder= "Select Location "name="location" required>
        <ion-option value="Tirupati">Tirupati</ion-option>
        <ion-option value="Bangalore">Bangalore</ion-option>
        
   </ion-select>
  </ion-item>
    </ion-card>    
  
  <h6 ion-text no-margin color="primary" class="marginB-16px">
   Select Pick-up / Drop-off
  </h6>
 

  
  <!--choose time-->
  <ion-card no-margin margin-bottom class="full-width">
    <ion-item class="border-bottom">
      <ion-icon name="md-calendar" color="primary" item-left></ion-icon>
      <ion-datetime class="no-pl" ion-text displayFormat="DD/MM/YYYY h:mm A" pickerFormat="DD/MM/YYYY h:mm A" [(ngModel)]="searchbikevalues.pickupdate" ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-icon name="md-calendar" color="primary" item-left></ion-icon>
      <ion-datetime class="no-pl" ion-text displayFormat="DD/MM/YYYY h:mm A" pickerFormat="DD/MM/YYYY h:mm A" [(ngModel)]="searchbikevalues.dropdate" ></ion-datetime>

    </ion-item>
  </ion-card> 

  <button ion-button icon-start block no-margin color="primary" class="round" tappable (click)="bikesearchdetails()">
    <ion-icon name="search"></ion-icon> Search Bikes
  </button>
  
</ion-content>

<ion-footer>
  <!-- search button -->

</ion-footer>
