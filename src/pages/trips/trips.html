<!-- -->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Activities</ion-title>
  </ion-navbar>

  <!--  -->
  <ion-toolbar padding color="secondary">
    <p ion-text no-margin class="text-white">
      <strong>4</strong> results found!
    </p>
  </ion-toolbar>

</ion-header>

<ion-content padding class="trips cars detail-bg">
  <!--list of trips-->
  <div class="trip car card" *ngFor="let packagetitle of packagetitleList" tappable (click)="viewDetail(packagetitle)" margin-bottom>
    <!-- <div class="background border-bottom" [ngStyle]="{'background-image': 'url(' + package.imgPath + ')'}"> -->
        <div class="background border-bottom">
       <!-- <img src="{{ packagetitle.imgPath }}" class="searchimage" /> -->
        <img src="assets/img/bike.jpg" class="searchimage" />
      <div class="background-filter rlt">
        <div class="align-bottom" padding-left padding-right>
          <h6 class="pull-left text-white" ion-text>{{ packagetitle.title }}</h6>
          <h6 class="pull-right text-white" ion-text>{{ packagetitle.statingPrice | currency:'USD':true }}</h6>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="padding-sm primary-bg">
      <ion-icon name="time" class="text-white"></ion-icon>
      <span class="pull-right" ion-text color="light"><strong>per adult</strong> (childs has <span ion-text  class="text-green bold">50% OFF</span>)</span>
    </div>
  </div>
</ion-content>
