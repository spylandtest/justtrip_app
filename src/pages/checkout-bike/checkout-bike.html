<ion-header>
  <script type="text/javascript" src="cordova.js"></script>
  <ion-navbar color="primary">
    <ion-title>Bike Checkout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="checkout-car common-bg">
  <!--trip information-->
  <div class="checkout-info car-info card round ">
    <!--<div class="car-image border-bottom" [ngStyle]="{'background-image': 'url(' + search.imgPath + ')'}"></div> -->
    <div class="car-image border-bottom" >
        <img src="{{ paymentList.imgPath }}" class="searchimage" />
    </div>
    
    <ion-grid padding>
      <ion-row class="bikedetail"> 
        <ion-col width-66>
          <h5 ion-text color="dark" class="bold">{{ paymentList.Location }}</h5>
          
          <div margin-top>
            <span ion-text>{{ paymentList.pickupdate }} - {{ paymentList.dropdate }}</span>
            <br/>
            <span ion-text>{{ paymentList.name }}</span>
            <span ion-text>{{ paymentList.mobileno }}</span>
            <p> Total Amount ₹ {{ paymentList.finalPrice}}  </p>
            <p> Number of days  {{ paymentList.leftdays}}  </p>
          </div>
          <div margin-top>

          </div>
        </ion-col>
        <ion-col col-4>
          <span ion-text color="dark">Now Paying Amount</span>
          <p> ₹ {{ paymentList.amountToPayadv}}  </p>
        
          <span ion-text color="dark"> </span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
