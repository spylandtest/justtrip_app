<ion-header>

  <ion-navbar>
    <ion-title>packageconfirmbooking</ion-title>
  </ion-navbar>

</ion-header>



  <ion-content padding class="checkout-car common-bg">
    <!--trip information-->
    <div class="border-bottom" padding >
        <span ion-text color="dark" class="bold"> {{packageinfo.name}} </span>
        <span ion-text color="dark" class="bold"> {{packageinfo.code}} </span>
        <ul class="highlight">
          <li>
              <span ion-text color="dark" *ngFor="let startPoint of packageinfo.startPoint">
                  <span ion-text color="dark" *ngFor="let locationinfo of locationinfoList">
                      <span *ngIf="startPoint.name == locationinfo.id">
             <p >Pick up Point: {{locationinfo.name}} </p>
             <!-- <ion-input type="hidden" name="startPoint" [(ngModel)]="startPoint" value="locationinfo.name" ></ion-input> -->
            </span>
            </span>
          </span>
            <!-- <span ion-text color="primary"> </span> -->
          </li>
          <li >
            <span *ngIf="packageinfo.endPoint?.length > 0">
              <span ion-text color="dark" *ngFor="let endPoint of packageinfo.endPoint">
                  <span ion-text color="dark" *ngFor="let locationinfo of locationinfoList">
                      <span *ngIf="endPoint.name == locationinfo.id" >
             <p id="endp1">Places to Visit : {{locationinfo.name}} </p>
             <!-- <ion-input type="text" name="endPoint[]" [(ngModel)]="endPoint[locationinfo.id]" value="locationinfo.name" ></ion-input> -->
              </span>
              
            </span>
            </span>
          </span><!-- <span ion-text color="primary"> </span> -->
          <span *ngIf="packageinfo.endPoint2?.length > 0">
              <span ion-text color="dark" *ngFor="let endPoint2 of packageinfo.endPoint2">
                  <span ion-text color="dark" *ngFor="let locationinfo of locationinfoList">
                      <span *ngIf="endPoint2.name == locationinfo.id">
             <p>Drop Point: {{locationinfo.name}} </p> </span>
             <!-- <ion-input type="hidden" name="endPoint2" [(ngModel)]="endPoint2" value="locationinfo.name" ></ion-input> -->
            </span>
            </span>
          </span><!-- <span ion-text color="primary"> </span> -->
          <ion-row>
         
        </ion-row>

        
          <span ion-text color="dark" class="bold"> YOu Pay : {{packagepaymentList.amountToPay}} </span><br>        
          </li>
         
          
        </ul>
      </div> 
  



   
    <button ion-button class="round" color="primary" margin-top full tappable (click)="payudetails()">PAY NOW</button>
   
  
    
  
  </ion-content>
