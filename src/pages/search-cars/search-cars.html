  <!-- choose pickup and drop-off-->
  
  <h6 ion-text color="primary">
  Choose Trip Type
  </h6>
  <ion-card no-margin margin-bottom class="full-width">
  <ion-item>
    <ion-select [(ngModel)]="searchDetails.tripType" name="tripType" required>
      <ion-option value="oneway">One Way</ion-option>
      <ion-option value="roundtrip">Round Trip</ion-option>
      <ion-option value="dailyRent">Daily Rent</ion-option>
 </ion-select>
</ion-item>
  </ion-card>    
  

  <h6 ion-text no-margin color="primary" class="marginB-16px">
    Pick-up / Drop-off
  </h6>

  <ion-card no-margin margin-bottom class="full-width">
  <ion-item >
    <ion-label floating>From</ion-label>
    <ion-icon name="pin" color="primary" item-left></ion-icon>
    <ion-select name="leavingFrom" [(ngModel)]="searchDetails.leavingFrom" [compareWith]="">
      <span *ngFor="let city of cityList">
     <ion-option  [value]="city.id">{{ city.name }}</ion-option>
   </span>           
    </ion-select>

 </ion-item> 
 
 <ion-item>
  <ion-label floating>To</ion-label>
  <ion-icon name="pin" color="primary" item-left></ion-icon>
  <ion-select name="goingTo" [(ngModel)]="searchDetails.goingTo" [compareWith]="">
  
  <span *ngFor="let city of cityList">
      <ion-option  [value]="city.id">{{ city.name }}</ion-option>
    </span> 
    </ion-select>
</ion-item>
