<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center>
      <div class="logo"></div>
      <h2 ion-text class="text-white" no-margin>
        <strong>Please Share Below Details </strong>
      </h2>
    </div>

    <!-- Register form -->
    <form  class="list-form" #bikeuserDetailsform="ngForm">
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-white"></ion-icon>
          Your Name
        </ion-label>
      <!--  <ion-input type="text" formControlName="fullName"></ion-input> -->
        <ion-input type="text" name="name" [(ngModel)]="bikeuserDetails.name" required></ion-input>
        
      </ion-item>
     <!-- <p ion-text color="danger" class="text-1x has-error" *ngIf="onRegisterForm.get('fullName').touched && onRegisterForm.get('fullName').hasError('required')">This field is required</p> -->

      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-white"></ion-icon>
          Email
        </ion-label>
<!--        <ion-input type="email" formControlName="email"></ion-input> -->
            <ion-input type="text" name="email" [(ngModel)]="bikeuserDetails.email" required></ion-input>
      </ion-item>
     <!-- <p ion-text color="danger" class="text-1x has-error" *ngIf="onRegisterForm.get('email').touched && onRegisterForm.get('email').hasError('required')">This field is required</p> -->
     <ion-item>
      <ion-label floating>
        <ion-icon name="person" item-start class="text-white"></ion-icon>
        Mobile Number
      </ion-label>
    <!--  <ion-input type="text" formControlName="fullName"></ion-input> -->
    <ion-input type="text" name="mobileno" [(ngModel)]="bikeuserDetails.mobileno" required></ion-input>
    </ion-item>
   <!-- <p ion-text color="danger" class="text-1x has-error" *ngIf="onRegisterForm.get('fullName').touched && onRegisterForm.get('fullName').hasError('required')">This field is required</p> -->
   <ion-item>
    <ion-label>Select Payment Mode </ion-label>
<ion-select name="paymentmode" [(ngModel)]="bikeuserDetails.paymentmode" [compareWith]="">
    <ion-option>Payment Mode</ion-option>
    <ion-option [value]="30"> 30 % payment </ion-option>
    <ion-option [value]="advance"> 50% payment </ion-option>
  
 </ion-select>
  </ion-item>
      
    </form>

    <div margin-top>
      <button ion-button block color="dark" tappable (click)="bikebookingView()" [disabled]="!bikeuserDetailsform.form.valid">
       Continue Booking
      </button>
         
    </div>

  </div>
</ion-content>
